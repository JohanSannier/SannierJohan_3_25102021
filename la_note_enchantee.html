<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Shrikhand&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="sass/main.css">
    <script src="https://kit.fontawesome.com/44409f3fe0.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/boxicons@2.0.9/dist/boxicons.js"></script>
    <title>Ohmyfood</title>
</head>

<body>
    <header>
        <div class="header__logo"><a href="index.html"><i class="fas fa-arrow-left"></i></a><img src="images/logo/ohmyfood.png"
                    alt="Logo de l'entreprise Ohmyfood"></div>
    </header>

    <main>
    <section class="restaurant-bg">
        <img src="images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="Photo d'un plat servi au restaurant la note enchantée">
    </section>
    <section class="main-content">
        <div class="main-content__restaurant">
            <h1>La note enchantée</h1>
            <div class="box__card__text__icons">
                <i class="far fa-heart visible"></i>
                <i class="fas fa-heart hidden"></i>
            </div>
        </div>
        <section class="entrees">
            <h2>Entrées</h2>  
                <div class="box__meal">
                    <div class="box__meal__content">
                        <div class="box__meal__content__text">
                            <h3>Oeuf au plat</h3>
                            <p>Assaisonné à la truffe sur lit de caviar</p>
                        </div>
                        <div class="box__meal__content__price">20€</div>
                    </div>
                    <div class="box__meal__check">
                        <i class="fas fa-check-circle"></i>
                    </div>
                </div>
        </section>
        <section class="main-course"></section>
        <section class="dessert"></section>
    </section>
    </main>

    <footer>
        <p class="small-logo">ohmyfood</p>
        <ul>
            <li><a href="#"><i class="fas fa-utensils"></i>Proposer un restaurant</a></li>
            <li><a href="#"><i class="fas fa-handshake"></i>Devenir partenaire</a></li>
            <li><a href="#">Mentions légales</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </footer>
</body>

</html>
